name: Hourly Political News

on:
  schedule:
    - cron: '0 21-23 * * *'  # UTC 21:00-23:00 = JST 6:00-8:00
    - cron: '0 0-13 * * *'   # UTC 0:00-13:00 = JST 9:00-22:00
  workflow_dispatch:

jobs:
  fetch-and-filter-politics:
    runs-on: ubuntu-latest
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v3
      
    - name: Pythonセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 依存パッケージインストール
      run: |
        pip install --upgrade pip
        pip uninstall -y openai
        pip install --no-cache-dir --force-reinstall -r requirements.txt
        

        
    - name: 政治ニュース取得・フィルタ・投稿
      env:
        DISCORD_WEBHOOK_POLITICS: ${{ secrets.DISCORD_WEBHOOK_POLITICS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        POLITICAL_SCORE_THRESHOLD: 55
        MAX_NEWS_TO_POST: 5
      run: |
        python news_politics_hourly.py
