name: Hourly Political News

on:
  schedule:
    - cron: '0 21-23 * * *'  # UTC 21:00-23:00 = JST 6:00-8:00
    - cron: '0 0-13 * * *'   # UTC 0:00-13:00 = JST 9:00-22:00
  workflow_dispatch:

# Gitへの書き込み権限
permissions:
  contents: write

jobs:
  fetch-and-filter-politics:
    runs-on: ubuntu-latest
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v3
      
    - name: Pythonセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 依存パッケージインストール
      run: |
        pip install --upgrade pip
        pip uninstall -y openai
        pip install --no-cache-dir --force-reinstall -r requirements.txt
    
    - name: 履歴ファイルを復元
      continue-on-error: true
      run: |
        if [ -f posted_news_history.json ]; then
          echo "📚 既存の履歴ファイルを発見"
          cat posted_news_history.json | head -n 5
        else
          echo "📝 履歴ファイルが存在しないため、新規作成します"
          echo "{}" > posted_news_history.json
        fi
        
    - name: 政治ニュース取得・フィルタ・投稿
      env:
        DISCORD_WEBHOOK_POLITICS: ${{ secrets.DISCORD_WEBHOOK_POLITICS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        POLITICAL_SCORE_THRESHOLD: 70
        MAX_NEWS_TO_POST: 5
      run: |
        python news_politics_hourly.py
    
    - name: 履歴ファイルをコミット
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [ -f posted_news_history.json ]; then
          echo "📚 履歴ファイルを保存中..."
          git add posted_news_history.json
          
          if git diff --cached --quiet; then
            echo "✅ 履歴に変更なし"
          else
            git commit -m "Update news history [skip ci]"
            git push
            echo "✅ 履歴ファイルを保存しました"
          fi
        else
          echo "⚠️ 履歴ファイルが見つかりません"
        fi
