name: Hourly Political News

on:
  schedule:
    # 朝6時〜夜10時の間、1時間ごと
    - cron: '0 6-22 * * *'  # 17回/日
  workflow_dispatch:

jobs:
  fetch-and-filter-politics:
    runs-on: ubuntu-latest
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v3
      
    - name: Pythonセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 依存パッケージインストール
      run: |
        pip install --upgrade pip
        pip uninstall -y openai
        pip install --no-cache-dir --force-reinstall -r requirements.txt
        
    - name: 政治ニュース取得・フィルタ・投稿
      env:
        DISCORD_WEBHOOK_POLITICS: ${{ secrets.DISCORD_WEBHOOK_POLITICS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python news_politics_hourly.py

